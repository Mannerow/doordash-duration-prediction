name: CD_DEPLOY

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the CD workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 2: Create the kaggle.json file in the runner environment
      - name: Create kaggle.json
        run: |
          mkdir -p /root/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > kaggle.json

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Step 4: Run Docker Compose with volume mount for kaggle.json
      - name: Run Docker Compose
        run: |
          docker compose up -d --build
          docker cp kaggle.json $(docker-compose ps -q app):/root/.kaggle/kaggle.json

      # Final Step: Notify on Successful Deployment
      - name: Notify on Successful Deployment
        run: echo "Deployment completed successfully!"
